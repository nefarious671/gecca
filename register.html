<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GECCA Admin Panel â€“ Register Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #1e2a38;
    }
    label, select, input, button {
      font-size: 1em;
      margin-bottom: 10px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4267b2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #365899;
    }
    .section {
      margin-top: 20px;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
    /* --- Add these styles for horizontal layout --- */
    #userForm {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 16px;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      margin-right: 16px;
      min-width: 180px;
    }
    #userForm button {
      margin-top: 0;
      align-self: flex-end;
      height: 42px;
    }
    @media (max-width: 700px) {
      #userForm {
        flex-direction: column;
        align-items: stretch;
      }
      .form-row {
        margin-right: 0;
        min-width: 0;
      }
      #userForm button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>GECCA Admin Panel</h1>
  <p>Modify user registrations and download updated JSON files.</p>

  <div class="section">
    <form id="userForm">
      <div class="form-row">
        <label for="newEmail">User Email:</label>
        <input type="email" id="newEmail" required />
      </div>
      <div class="form-row">
        <label for="courseSelect">Select Courses:</label>
        <select id="courseSelect" multiple></select>
      </div>
      <button type="submit">Add / Update User</button>
    </form>
    <div class="message" id="statusMessage"></div>
  </div>

  <div class="section">
    <button onclick="downloadJSON(users, 'users.json')">Download Updated users.json</button>
    <button onclick="downloadJSON(courses, 'courses.json')">Download courses.json</button>
  </div>

  <script>
    let users = [];
    let courses = {};

    async function loadJSONs() {
      try {
        const [usersRes, coursesRes] = await Promise.all([
          fetch("users.json"),
          fetch("courses.json")
        ]);
        users = await usersRes.json();
        courses = await coursesRes.json();
        populateCourseOptions();
      } catch (err) {
        alert("Error loading users.json or courses.json");
        console.error(err);
      }
    }

    function populateCourseOptions() {
      const select = document.getElementById('courseSelect');
      select.innerHTML = '';
      Object.keys(courses).forEach(course => {
        const option = document.createElement('option');
        option.value = course;
        option.textContent = course;
        select.appendChild(option);
      });
    }

    document.getElementById('userForm').onsubmit = (e) => {
      e.preventDefault();
      const email = document.getElementById('newEmail').value.toLowerCase().trim();
      const selectedCourses = Array.from(document.getElementById('courseSelect').selectedOptions).map(opt => opt.value);
      let user = users.find(u => u.email === email);
      if (!user) {
        users.push({ email, courses: selectedCourses });
      } else {
        user.courses = [...new Set([...user.courses, ...selectedCourses])];
      }
      document.getElementById("statusMessage").textContent = "User added or updated successfully.";
    };

    function downloadJSON(data, filename) {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    window.onload = loadJSONs;
  </script>
</body>
</html>
